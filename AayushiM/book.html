<!DOCTYPE html>
<html>
    <head>
        <title>Book Appointment</title>
        <link rel="stylesheet" href="styles5.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    </head>
<body onload="myFunction()">
    <header>
    <h1>Book An Appointment</h1>
    
    </header>
    <h2>Pick A Nutritionist</h2>
    <select id="mySelect">
        <option>Dr Priyanka Jaiswal</option>
        <option>Dr Rutuja Diwekar</option>
        <option>Dr Anju Venkat</option>
        <option>Dr Pooja Makhija</option>
      </select>

<input type="file" id="myFile" multiple size="50" onchange="myFunction()">

<p id="demo"></p>
  
<script>
function myFunction(){
  var x = document.getElementById("myFile");
  var txt = "";
  if ('files' in x) {
    if (x.files.length == 0) {
      txt = "Select one or more files.";
    } else {
      for (var i = 0; i < x.files.length; i++) {
        txt += "<br><strong>" + (i+1) + ". file</strong><br>";
        var file = x.files[i];
        if ('name' in file) {
          txt += "name: " + file.name + "<br>";
        }
        if ('size' in file) {
          txt += "size: " + file.size + " bytes <br>";
        }
      }
    }
  } 
  else {
    if (x.value == "") {
      txt += "Upload One Or More Documents";
    } else {
      txt += "The files property is not supported by your browser!";
      txt  += "<br>The path of the selected file: " + x.value; // If the browser does not support the files property, it will return the path of the selected file instead. 
    }
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

<p>Our Nutritionist will examine your reports and connect with you soon</p>

</body>
</html>
