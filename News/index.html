<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ========== Start Bootstrap css  ========== -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ========== End Bootstrap css  ========== -->

    <!-- ========== Start local css link ========== -->
    <link rel="stylesheet" href="./style news.css">

    <!-- ========== End local css link ========== -->
    <title>Get Your News</title>
</head>

<body class="m-0 p-0">
    <!-- ========== Start preloader ========== -->

    <div id='preloader' class="loader">
        <div>
            <h1 id='loader-title'>Get Your News</h1>
            <div class='inscription'>
                <i>Loading</i>
                <span>...</span>
            </div>
        </div>
    </div>

    <!-- ========== End preloader ========== -->

    <div class="container-fluid m-0 p-0 main">

        <!-- ========== Start top nav bar ========== -->

        <div>
            <nav class="navbar navbar-expand-lg navbar-dark nav-style">
                <div class="container-fluid">
                    <a class="navbar-brand text-warning" href="./index.html">News Here</a>
                    <button class="navbar-toggler button-style" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon "></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#general-btn" id="general-btn">General</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#tech-btn" id="tech-btn">Tech</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#science-btn" id="science-btn">Science</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#business=btn" id="business-btn">Business</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#health-btn" id="health-btn">Health</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#sport-btn" id="sport-btn">Sports</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#movie-btn" id="movie-btn">Movie</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" id="newsQuery" placeholder="Find News">
                            <span id="findbtn"><a href="#" id="search-btn"></a></span>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <!-- ========== End top nav bar ========== -->

        <!-- ========== Start main body ========== -->

        <div class="m-0 p-2 body-style">
            <div class="row m-3 p-2" id="news-sub-headline"></div>
            <div class="row me-2 ms-2 mt-3 mb-3" id="founded_news"></div>
        </div>

        <!-- ========== End main body ========== -->

        <!-- ========== Start footer ========== -->

        <div class="mt-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid m-0 p-0">
                    <a href="../portfolio/index portfolio.html" class="text-decoration-none me-auto ms-auto">
                        <h5 class="meetthe-style me-auto ms-auto">Meet The <span class="creator-style"> Creator</span>
                        </h5>
                </div>
                </a>
            </nav>
        </div>
    </div>

    <!-- ========== End footer ========== -->

    <!-- ========== Start local js link ========== -->

    <script src="./script news.js"></script>

    <!-- ========== End local js link ========== -->

    <!-- ========== Start bootstrap js ========== -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!-- ========== End bootstrap js ========== -->
</body>

</html>
