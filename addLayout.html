<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title> The Revenge of the Snake </title>

    <!-- Custom CSS-->
    <link rel="stylesheet" href="./css/addLayout.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="addGameBoard" id="addGameBoard">
    </div>

    <div class="rightPanel">
        <div class="heading">
            <h1>Add a New Layout</h1>
        </div>


        <div class="card formContainer">
            <form onsubmit="parseBoard()" action="/index.html">

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Super Cool Name" id="layoutName" required></textarea>
                    <label for="layoutName">Name</label>
                </div>
                <br>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a short description of the board." id="layoutDesc"
                        style="height: 80px" required></textarea>
                    <label for="layoutDesc">Description</label>
                </div>

                <br>

                <label for="layoutImage" class="form-label">Cover Image URL</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Link</span>
                    <input type="text" class="form-control" id="layoutImage" aria-describedby="basic-addon3" required>
                </div>


                <button type="submit" class="btn btn-primary buttonStyle">Submit Your Board</button>

            </form>
        </div>

        <div id="liveAlertPlaceholder"></div>
    </div>



</body>

<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<!-- Including Custom JS Functionalities-->
<script src="./assets/boards.js"></script>
<script src="./js_files/addLayout.js"></script>
<script src="./js_files/creatingGameBoard.js"></script>

</html>
