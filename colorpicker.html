<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidSee|Color Picker</title>
    <link rel ="stylesheet" href="colorpicker.css">
    
</head>
<body>
    <div id="topsection">
        <div id="name">
            <h1>KidSee</h1>
        </div>
        <div class="links">
            <a href="homepage.html">Home</a>
            <a href="menupage.html">MenuList</a>
        </div>
    </div>
    <div id="middlesection">
        <h6 id="value">Choose Difficulty Accordingly and then press Play to Start the Game</h6><br>
        <div class="againbutton">
        <h6 id="playagain">Play </h6></div>
        <h6 id="result">Select the Block with the Given RGB Value</h6>
        <div class="options">
            <div class="hard">
        <p class="difficulty"> Hard !!</p>
        <input type="radio" id="radios1" value="radios1" name="radios"
        checked="checked"></div>
        <div class="easy">
        <p class="difficulty"> Easy !!</p>
        <input type="radio" id="radios2" value="radios2" name="radios">
        </div>
        </div>
        
    </div>
    <div id="bottomsection">
        <div id="easyrow">
            <button id="b1" class="buttons"></button>
            <button class="buttons"></button>
            <button class="buttons"></button>
            
        </div>
        <div id="difficultrow">
            <button id="b4" class="buttons"></button>
            <button class="buttons"></button>
            <button class="buttons"></button>
            
        </div>
    </div>
    <script src="colorpicker.js"></script>
</body>
</html>
