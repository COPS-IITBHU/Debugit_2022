<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="main.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/b93e0fb8d1.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="whole">
    <section class="today">
      <div class="searchbar">
        <input
          type="image"
          class="input_setting"
          src="https://img.icons8.com/fluency/48/000000/menu-rounded.png"         
        />
        <input type="text" autocomplete="off" class="input_text textFS" placeholder="Enter your city" />
        <input type="button" class="input_button textFS" value="Search" />
      </div>

      <div class="area1">
        <div class="time-u">
          <h4 class="dora skinnyFS"></h4>
      </div>
          <div class="time-u">
              <h4 class="time skinnyFS"></h4>
          </div>
          <br>
          <div class="description skinnyFS"></div>
         
          <div class="location cityLocationFS" style="color: rgba(255, 255, 255, 0.7); font-size: 30px;
          font-weight: bold;
          line-height: 37px;"></div>
          <div class="tempblock">
            <h2 class="temp tempFS"></h2>
          </div>
          <button id="location" onclick="location.reload()">
            <i class="fa fa-map-marker" style='font-size:36px;'aria-hidden="true"></i>
          </button>
          <br>
      </div>
      <div class="area2">
        <div class="grid2">
          <div class="itemss">
            <img class="weathericons" src="">
            <i class='weathericons fas fa-wind' style='font-size:30px;color:white;'></i>
            <div class="lolo">
              <p class="textFS">Wind</p>
              <h4 id="not_so" class="windy textFS--bold ">2.57m/s</h4>
            </div>
          </div>
          <div class="itemss">
            <img class="weathericons" src="">
            <i class="fa-solid fa-temperature-half"style='font-size:36px;'></i>
            <div class="lolo">
              <p class="textFS">Feels like</p>
              <h4 id="not_so" class="feel textFS--bold">41.95°</h4>
            </div>
          </div>
          <div class="itemss">
            <img class="weathericons" src="">
            <i class='fas fa-cloud-rain' style='font-size:36px'></i>
            <div class="lolo">
              <p class="textFS">Chance of rain</p>
              <h4 id="not_so" class="textFS--bold">0%</h4>
            </div>
          </div>
              <div class="itemss">
            <img class="weathericons " >
            <i class='fas fa-temperature-high' style='font-size:36px;color:red'></i>
            <div class="lolo">
              <p class="textFS">Max Temprature</p>
              <h4 id="not_so" class="maxtem textFS--bold"></h4>
            </div>
          </div>
          <div class="itemss">
            <img class="weathericons" src="">
            <i class='fas fa-temperature-low' style='font-size:36px;color:skyblue'></i>
            <div class="lolo">
              <p class="textFS">Min Temprature</p>
              <h4 id="not_so" class="mintem textFS--bold"></h4>
            </div>
          </div>
          <div class="itemss">
            <img class="weathericons" src="">
            <img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-humidity-weather-justicon-lineal-color-justicon.png"/>
            <div class="lolo">
              <p class="textFS">humidity</p>
              <h4 id="not_so" class="humus textFS--bold"></h4>
            </div>
          </div>
        </div></div>

    </section>

    <section class="card_section">
      <h4 class="card_title_section titleFS">Watch Cities</h4>
      <div class="cardContainer">
        <div class="addCard">
          <div class="searchbar--card">

              class="addbutton"

            />
            <input
              value=""
              class="card_input textFS"
              placeholder="Add a card to watch"
            />
          </div>
        </div>
        <ul class="card_collection"></ul>
      </div>
    </section>
  </section>
  
  <div class="setting">
    <div class="setting_top">
      <h4 class="titleFS">Utility bar</h4>
      <input type="button" class="closeButton textFS" value="Close" />
    </div>
    <hr />
    <div class="setting_body">
      <div class="setting_item">
        <h4 class="titleFS">Temp Unit (°F / °C)</h4>
        <div class="switcher">
          <label class="switch">
            <input type="checkbox" class="setting_temp" />
            <span class="slider round"></span
          ></label>
        </div>
        
      </div>
      <hr />
      <div class="setting_item">
        <h4 class="titleFS">Theme(Dark/light)</h4>
        <div class="switcher">
          <label class="switch"
            ><input type="checkbox" class="setting_clock" />
            <span class="slider round"></span
          ></label>
        </div>
      </div>
      <hr />
    </div>
    <div class="setting_top">
      <input type="button" class="closeButton textFS" onclick="window.location.href='day.html'" value="5 day Forecast" />
    </div>
    <hr />
    <div class="setting_top">
      <input type="button" class="closeButton textFS" onclick="window.location.href='maps.html'" value="Maps" />
    </div>
    <hr />

  </div>

  <script  src="main.js"></script>
</body>
