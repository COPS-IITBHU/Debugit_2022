<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Open+Sans:wght@300&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js" charset="utf-8"></script>

    <title>QUIZ APP</title>
  </head>
  <body>
    <div class="heading">
      <h1 class="app-name">QUIZZLER</h1>
    </div>
    <div class="playground">
      <button type="button" name="button" onclick="window.location.href='./rules.html';" class="btn btn-info btn-lg rules">RULES</button>
      <div class="box">
        <form action="./quiz.html" onsubmit="nextQues()">
          <div class="topic">
            <label for="topic" class="text">CHOOSE A TOPIC:</label>
            <br><br>
              <select name="topic" id="topic" class="dropdown">
                  <option value="9">General Knowledge</option>
                  <option value="10">Entertainment: Books</option>
                  <option value="11">Entertainment: Film</option>
                  <option value="12">Entertainment: Music</option>
                  <option value="13">Entertainment: Musical and Theatre</option>
                  <option value="14">Entertainment: Telivision</option>
                  <option value="15">Entertainment: Video Games</option>
                  <option value="16">Entertainment: Board Games</option>
                  <option value="17">Science and Nature</option>
                  <option value="18">Science: Computers</option>
                  <option value="20">Mythology</option>
                  <option value="21">Sports</option>
                  <option value="22">Geography</option>
                  <option value="23">History</option>
                  <option value="24">Politics</option>
                  <option value="25">Art</option>
                  <option value="26">Celebrities</option>
                  <option value="27">Animals</option>
                  <option value="28">Vehicles</option>
                  <option value="29">Entertainment: Comics</option>
                  <option value="30">Science: Gadgets</option>
                  <option value="31">Entertainment: Japanese Anime & Manga</option>
                  <option value="32">Entertainment: Cartoons and Animations</option>
              </select>
          </div>
          <div class="amount">
            <label for="number" class="text">HOW MANY QUESTIONS?:</label>
            <br><br>
              <select name="amount" id="amount" class="dropdown">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="25">25</option>
              </select>
          </div>
          <div class="difficulty">
            <label for="difficulty" class="text">CHOOSE DIFFICULTY LEVEL:</label>
            <br><br>
              <select name="difficulty" id="difficulty" class="dropdown">
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
              </select>
          </div>
          <br><br>
          <input type="submit" value="START QUIZ" class='btn btn-primary btn-lg'>
        </form>

      </div>
    </div>
  </body>
</html>
