<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title> The Revenge of the Snake </title>
    
    <!-- Custom CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>


<body>

    <div class="settings">
        Settings
       
        <div class="accordion" id="settingsAccordian">
            
            <div class="accordion-item">
            
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Game Difficulty
                </button>
              </h2>

              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="gameDifficulty" id="gameLevel1" autocomplete="off" checked onclick="changeDifficulty()">
                        <label class="btn btn-outline-primary" for="gameLevel1">Easy</label>
                      
                        <input type="radio" class="btn-check" name="gameDifficulty" id="gameLevel2" autocomplete="off" onclick="changeDifficulty()">
                        <label class="btn btn-outline-primary" for="gameLevel2">Medium</label>
                      
                        <input type="radio" class="btn-check" name="gameDifficulty" id="gameLevel3" autocomplete="off" onclick="changeDifficulty()">
                        <label class="btn btn-outline-primary" for="gameLevel3">Difficult</label>

                        <input type="radio" class="btn-check" name="gameDifficulty" id="gameLevel4" autocomplete="off" onclick="changeDifficulty()">
                        <label class="btn btn-outline-primary" for="gameLevel4">Impossible</label>
                    </div>

                </div>
              </div>
            
            </div>
            
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Music
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="gameMusic" id="gameMusicYes" autocomplete="off" checked onclick="changeMusicSettings()">
                        <label class="btn btn-outline-primary" for="gameMusicYes">Yes</label>
                      
                        <input type="radio" class="btn-check" name="gameMusic" id="gameMusicNo" autocomplete="off" onclick="changeMusicSettings()">
                        <label class="btn btn-outline-primary" for="gameMusicNo">No</label>
                    </div>
                
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Treat Boundaries as Transportation Portals?
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="gameLoopWalls" id="gameLoopWallsYes" autocomplete="off" checked onclick="changeLoopSettings()">
                        <label class="btn btn-outline-primary" for="gameLoopWallsYes">Yes</label>
                      
                        <input type="radio" class="btn-check" name="gameLoopWalls" id="gameLoopWallsNo" autocomplete="off" onclick="changeLoopSettings()">
                        <label class="btn btn-outline-primary" for="gameLoopWallsNo">No</label>
                    </div>

                </div>
              </div>
            </div>
          </div>
    </div>

    <div class="gameBoard" id="gameBoard">
    </div>
    
</body>

<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Including Custom JS Functionalities-->
<script src="./assets/boards.js"></script>
<script src="./js_files/helper.js"></script>
<script src="./main.js"></script>
<script src="./js_files/settings.js"></script>

</html>
