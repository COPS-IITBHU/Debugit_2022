<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ========== Start Bootstrap css  ========== -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ========== End Bootstrap css  ========== -->

    <!-- ========== Start local css link ========== -->

    <link rel="stylesheet" href="style.css">

    <!-- ========== End local css link ========== -->
    <title>Get Your News</title>
</head>

<body class="m-0 p-0">

    <div class="container-fluid m-0 p-0">

        <!-- ========== Start top nav bar ========== -->

        <div>
            <nav class="navbar navbar-expand-lg navbar-dark nav-style">
                <div class="container-fluid">
                    <a class="navbar-brand text-warning" href="#">News Here</a>
                    <button class="navbar-toggler button-style" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon "></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#genral" id="genral">General</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#business" id="business">Business</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#sports" id="sport">Sports</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#tehnology" id="technology">Tech</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#entertainment" id="entertainment">Movie</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" id="newsQuery" placeholder="Find News">
                            <button class="btn btn-danger" type="button" id="searchBtn">Find</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <!-- ========== End top nav bar ========== -->

        <!-- ========== Start main body ========== -->

        <div class="m-0 p-2 body-style">
            <div class="row m-3 p-2" id="newsType"></div>
            <div class="row me-2 ms-2 mt-3 mb-3" id="newsdetails"></div>
        </div>

        <!-- ========== End main body ========== -->

        <!-- ========== Start footer ========== -->

        <div class="mt-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid m-0 p-0">
                    <h5 class="meetthe-style me-auto ms-auto">Meet The <span class="creator-style"> Creator</span>
                    </h5>
                </div>
            </nav>
        </div>
    </div>

    <!-- ========== End footer ========== -->

    <!-- ========== Start local js link ========== -->

    <script src="index.js"></script>

    <!-- ========== End local js link ========== -->

    <!-- ========== Start bootstrap js ========== -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- ========== End bootstrap js ========== -->
</body>

</html>
