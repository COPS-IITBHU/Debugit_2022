<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Open+Sans:wght@300&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="./index.js" charset="utf-8"></script>
    <title>QUIZ APP</title>
  </head>
  <body>
    <div class="heading">
      <h1 class="app-name">QUIZZLER</h1>
    </div>
    <div class="playground">
      <div class="score">
        <h4>SCORE: 0</h4>
      </div>
      <div class="timer">
        <h4>TIMER: </h4>
      </div>
      <div class="home">
        <div class="sub1">
            <h2 id="question">Setting up the quiz.........</h2>
          </div>
          <div class="sub2">
              <button type="button" name="button" class="btn btn-light options" id="option1" onclick="option1()"></button>
              <br><br>
              <button type="button" name="button" class="btn btn-light options" id="option2" onclick="option2()"></button>
              <br><br>
              <button type="button" name="button" class="btn btn-light options"  id="option3" onclick="option3()"></button>
              <br><br>
              <button type="button" name="button" class="btn btn-light options" id="option4" onclick="option4()"></button>
              <br><br>
              <button type="button" name="button" class="btn btn-dark next" onclick="nextQues()">NEXT</button>
            </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
